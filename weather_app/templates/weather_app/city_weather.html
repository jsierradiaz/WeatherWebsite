{% if weather_data %}
    <h1>{{ weather_data.city }}, {{ weather_data.country }}</h1>
    <h3>{{ weather_data.temperature }}°C</h3>
    <h3>Min: {{ weather_data.min_temp }} °C </h3>
    <h3>Max: {{ weather_data.max_temp }} °C </h3>
    <p>{{ weather_data.description }}</p>
    <img src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png" alt="{{ weather_data.description }}">
{% endif %}
